<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TensorFlow.js Image Classification</title>
    <!-- Include TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.12.0"></script>
    <!-- Include your script file -->
    <script src="script.js"></script>
</head>
<body>
    <h1>Image Prediction</h1>
	<p>Note: Intialization takes ~5 minutes (occurs on first image), subsequent images will be processed in under 30 seconds</p>
	<form id="imageForm" method="POST" enctype="multipart/form-data">
		<input type="file" name="file" id="fileInput">
		<input type="button" value="Predict" onclick="uploadImage()">
	</form>

    <p id="prediction"></p>


</body>
</html>
